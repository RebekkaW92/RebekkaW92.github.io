<main id="contact">
    <form id="form">
        <table>
            <tbody>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phnumber">Phone Number:</label>
                </td>
                <td>
                    <input type="text" id="phnumber" name="phnumber">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email Address:</label>
                </td>
                <td>
                    <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Enter Password:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dropdown">Select reason for contact:</label>
                </td>
                <td>
                    <select id="dropdown">
                        <option disabled selected="selected">Please Select</option>
                        <option value="1"> make a booking </option>
                        <option value="2"> get a quote </option>
                        <option value="3"> previous customer query</option>
                        <option value="4"> provide feedback</option>
                        <option value="5"> other reason</option>
                    </select>
                </td>
             </tr>
            </tbody>
            <tr>
                <td>
                    <p>Preferred contact method:</p>
                 </td>
             </tr>
            <tr>
                <td>
                    <label for="radio-1">Phone</label>
                 </td>
                <td>
                    <input checked="checked" id="radio-1" name="sex" type="radio" value="male" />
                </td>
            </tr>
            <tr>
                 <td>
                     <label for="radio-2">Email</label>
                 </td>
                 <td>
                     <input name="sex" id="radio-2" type="radio" value="female" />
                 </td>
            </tr>
            <tr>
                <td>
                     <label for="checkbox">Subscribe to newsletter?</label>
                 </td>
                 <td>
                    <input id="checkbox" name="subscribe checkbox" type="checkbox" value="1" />
                 </td>
            </tr>
        </table>
        <button type="submit" class="myButton" value="Submit">Submit</button>
    </form>
</main>
